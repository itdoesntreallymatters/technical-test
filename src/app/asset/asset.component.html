<img *ngIf="media_type === 'image'" [src]="finalUrl" width="1000" />
<audio *ngIf="media_type === 'audio'" controls [src]="finalUrl">
</audio>
<video *ngIf="media_type === 'video'" controls width="1000">
  <source [src]="finalUrl" type="video/mp4" />
</video>
<button routerLink="/search">Home</button>
